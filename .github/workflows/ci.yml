name: AutoMLBench CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest black
          pip install scikit-learn>=0.22  # âœ… Ensure correct scikit-learn version
          pip install catboost xgboost lightgbm imbalanced-learn
          pip install -e .  # Install AutoMLBench in editable mode

          

      - name: Run Code Formatting Check (black)
        run: black --check .

      - name: Run Tests
        run: pytest tests/ --maxfail=1 --disable-warnings -v
